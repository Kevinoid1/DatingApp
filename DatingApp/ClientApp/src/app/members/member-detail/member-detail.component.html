<div class="container mt-4">
  <!-- <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div> -->
  <div class="row">
    <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail " src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div class="mb-2" *ngIf="(presenceService.onlineUser$ | async).includes(user.username)">
              <i class="fa fa-user-circle text-success"></i> Online now
            </div>
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user?.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div *ngIf="!(presenceService.onlineUser$ | async).includes(user.username)">
              <strong>Last Active:</strong>
              <p>{{user.lastActive | timeago}}</p>
            </div>
            <div>
              <strong>Member since:</strong>
              <p>{{user.created | date : 'dd MMM yyyy'}}</p>
            </div>
            <div class="card-footer">
              <div class="btn-group d-flex">
                <button class="btn btn-primary w-100">Like</button>
                <button (click)="selectTab(3)" class="btn btn-success w-100">Message</button>
              </div>
            </div>
          </div>
        </div>
        
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberDetailTabset>
          <tab heading="About {{user.knownAs}}" (selectTab)="onTabActivated($event)">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests" (selectTab)="onTabActivated($event)">
            <h4>Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos" (selectTab)="onTabActivated($event)">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages" (selectTab)="onTabActivated($event)">
            <app-member-messages [username]="user.username"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
