<div class="modal-header">
    <h4 class="modal-title pull-left">Edit roles for {{user.usersname}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #rolesForm="ngForm" id="rForm"></form>
    <div class="form-check" *ngFor="let role of roles; let i=index;">
        <input type="checkbox"
            id="{{'role'+ (i+1)}}"
            class="form-check-input"
            [checked]="role.checked"
            (change)="role.checked = !role.checked"
            [value]="role.name"
            [disabled]="role.name === 'Admin' && user.username === 'admin'"
        >
        <label for="{{'role'+(i+1)}}">
            {{role.name}}
        </label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="updateRoles()">Save</button>
  </div>
