<form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">

  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <!-- <div class="form-group" >
    <input type="text" class="form-control" name=username
    [(ngModel)]="model.username" placeholder="Username" autocomplete="off">
  </div> -->
  <!-- <div class="form-group" >
    <input type="text" class="form-control" name=username
    formControlName="username" placeholder="Username" autocomplete="off">
  </div> -->
  <div class="form-group">
    <label for="" class="control-label mr-3">I am a:</label>
    <label class="radio-inline" for="genderM"> <input id="genderM" value="male" type="radio" formControlName="gender"> Male</label>
    <label for="gender" class="ml-3"><input id="gender" type="radio" value="female" formControlName="gender"> Female</label>
  </div>

  <app-text-input type="text" name="username" 
  placeholder="username" [formControl]="registerForm.controls['username']"></app-text-input>

  <app-text-input type="password" name="password" (change)="onPasswordChange()"
  placeholder="password" [formControl]="registerForm.controls['password']"></app-text-input>

  <app-text-input type="password" name="confirmPassword" (change)="onPasswordChange()"
  placeholder="Confirm password" [formControl]="registerForm.controls['confirmPassword']"></app-text-input>

  <app-date-input type="text" name="dateOfBirth" placeholder="Date of Birth"
  [maxDate]="maxDate" [formControl]="registerForm.controls['dateOfBirth']"
  ></app-date-input>

  <app-text-input type="text" name="knownAs"
  placeholder="Known As" [formControl]="registerForm.controls['knownAs']"></app-text-input>

  <app-text-input type="text" name="city"
  placeholder="City" [formControl]="registerForm.controls['city']"></app-text-input>

  <app-text-input type="text" name="country"
  placeholder="Country" [formControl]="registerForm.controls['country']"></app-text-input>

  <!-- <div class="form-group">
    <input type="password" class="form-control" name=password
    [(ngModel)]="model.password" placeholder="Password" autocomplete="off">
  </div> -->
  <!-- <div class="form-group">
    <input type="password" class="form-control" name=password
    formControlName="password" placeholder="Password" autocomplete="off">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name=password
    formControlName="confirmPassword" placeholder="Password" autocomplete="off">
  </div> -->

  <!-- <div class="form-group"><label for="weather">Pick your Weather</label>
    <select name="" id="weather" class="form-control">
      <option *ngFor="let value of homeValues" [value]="value.summary">{{value.summary}}</option>
    </select>
  </div> -->

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)='cancel()'>Cancel</button>
  </div>
  
</form>

<div>
  {{registerForm.value | json}}
  {{registerForm.status}}
</div>
