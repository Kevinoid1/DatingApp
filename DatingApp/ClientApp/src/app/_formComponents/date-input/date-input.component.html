<div class="form-group" >
    <input [type]="type" class="form-control" 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
     [placeholder]="placeholder" [name]="name" bsDatepicker [bsConfig]="bsConfig"
     [maxDate]="maxDate"
     [formControl]="ngControl.control">
     <div class="invalid-feedback" *ngIf="ngControl.control?.errors?.required">
        {{name}} is required
    </div>
</div>
